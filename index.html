<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.f1nance$</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class='container'>
        <section id='balance'>
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id='transaction'>
            <h2 class="sr-only">Transações</h2>

            <a href="#" 
            onclick="Modal.open()"
            class="button new">+ Nova Transação</a>

            <table id='data-table'>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <h2>Nova Transação</h2>
            <form action="" onsubmit="Form.submit(event)">
                <div class="input-group">
                    <label class="sr-only" for="description">Descrição</label>
                    <input type="text" id="description" name="description" placeholder="Descrição">
                </div>
                <div class="input-group">
                    <label class="sr-only" for="amount">Valor</label>
                    <input type="number" id="amount" name="amount" placeholder="R$ 0,00" pattern="[0-9]+([,\.][0-9]+)?" step="any">
                </div>
                <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais.</small>
                <div class="input-group">
                    <label class="sr-only" for="date">Descrição</label>
                    <input type="date" id="date" name="date" placeholder="01/01/2022">
                </div>

                <div class="input-group actions">
                    <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                    <button>Salvar</button>
                </div>
            </form>
        </div>
    </div>

    
    <footer>
        <p>dev.f1nance$</p>        
    </footer>

    <script src="./scripts.js"></script>
    
</body>

</html>
